<h1 class="form-title">Status &Uuml;bersicht</h1>

<table class="manage-table rounded">
	<tr>
		<td class="manage-header-id rounded">ID</td>
		<td class="manage-header-code rounded">Code</td>
		<td class="manage-header-name rounded">Name</td>
		<td class="manage-header-associated rounded">zugeordnet *1</td>
		<td class="manage-header-actions rounded">Aktionen</td>
	</tr>
	<tmpl_loop name="status-list">
	<tr>
   		<td><tmpl_var name="id"></td>
		<td><tmpl_var name="code"></td>
		<td><tmpl_var name="description"></td>
		<td><tmpl_var name="domains_associated">x</td>
		<td><a href="?page_id=status&action=status-edit&status_id=<tmpl_var name=id>">edit</a> | <a href="?page_id=status&action=status-delete&status_id=<tmpl_var name=id>">delete</a>
	</tr>
	</tmpl_loop>
</table>

<table>
	<tr>
	<tmpl_loop name="pager">
		<td><tmpl_var name="pagenumber"></td>
	</tmpl_loop>
	</tr>
</table>

<div class="spacer">&nbsp;</div>

<b>(*1:</b> zeigt an, bei wie vielen Domainnamen man diesen Status eingestellt hat. Ein Status kann solange nicht gel&ouml;scht werden, bis dieser Wert gleich 0 ist.
